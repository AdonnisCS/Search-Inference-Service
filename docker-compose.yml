services:
  db:
    image: postgres:16
    container_name: search_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: searchdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d searchdb"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build: ./api
    container_name: search_api
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/searchdb
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:

